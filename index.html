<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Timer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>

</head>

<body>

  <div class="container">
      <div class="jumbotron">
          <h1 class="starting-text">Train Timer</h1>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td> hi </td>
          </tr>
          <tr>
            <th scope="row" id=>2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td> hi </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td> hi </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>fire</td>
            <td>the</td>
            <td>@twitter</td>
            <td> hi </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group row">
                    <label for="first-train">First Train Time</label>
                    <input class="form-control" id="first-train" type="number">
                  </div>
                  <div class="form-group row">
                    <label for="frequency">Frequency</label>
                    <input class="form-control" id="frequency" type="number">
                  </div>
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="javascript/timeTrain.js"></script>
</body>

</html>
